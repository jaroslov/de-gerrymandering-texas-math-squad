<!DOCTYPE html>
<html>
    <head>
        <title>Gerrymandering: Chapter 3</title>
        <script type="text/javascript" src="jordan.js"></script>
    </head>
    <body onload="loader({'width':512,'height':512,'population':'random'})">
        <p><a href="ch2.html">prev</a></p>
        <table id="legend">
            <thead>
                <th>Party</th>
                <th>Color</th>
            </thead>
            <tr>
                <td>Federalists</td>
                <td id="legend-feds">&nbsp;</td>
            </tr>
            <tr>
                <td>Democratic-Republicans</td>
                <td id="legend-d_rs">&nbsp;</td>
            </tr>
        </table>
        <input type="button" value="Simulate Election" onclick="SimulateElection()">
        <table id="results-table">
            <thead>
                <th>District</th>
                <th>Number of Feds</th>

            <tr>
                <td colspan='5'><i>no data</i></td>
            </tr>
        </table>
        <br/>
        <table>
            <tr><td><input id="boundary" type="radio" name="drawtool" value="boundary" checked>Boundary</td></tr>
            <tr><td><input type="radio" name="drawtool" value="erase">Erase</td></tr>
        </table>
        <br/>
        <canvas id="gerrycanvas"></canvas>
        <br/>
    </body>
